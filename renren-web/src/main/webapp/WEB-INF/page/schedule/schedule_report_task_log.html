<!DOCTYPE html>
<html>
<head>
<title>定时任务日志</title>
#parse("sys/header.html")
<style>
th {
	text-align: right
}
</style>
</head>
<body>
<div id="rrapp">
	<div class="grid-btn">
		<div class="form-group col-sm-2">
			<input type="text" id="task_id" class="form-control"  @keyup.enter="query" placeholder="任务ID">
		</div>
		<a class="btn btn-default" @click="query">查询</a>
		&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
	</div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>
<script src="${rc.contextPath}/js/sys/util.js?_${date.systemTime}"></script>
<script src="${rc.contextPath}/js/schedule/schedule_report_task_log.js?_${date.systemTime}"></script>

</body>
</html>
