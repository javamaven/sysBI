<!DOCTYPE html>
<html>
<head>
<title>用户激活情况表</title>
#parse("sys/header.html")
</head>
<style>
th {
	text-align: right
}
.mask {
	position: absolute;
	left: 0;
	top: 0;
	z-index: 100;
	height: 100%;
	width: 100%;
	background: black;
	opacity: 0.03;
	filter: alpha(opacity = 30)
}
</style>
<body>
<!-- <div id="mask" class="mask" style=""></div> -->
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
				<table border="0">
					<tr>
						<label>注册人数：</label><font id="register_user_num">-</font>
						<label style="padding: 7px;"></label>
						<label>投资人数：</label><font id="invest_user_num">-</font>
						<label style="padding: 7px;"></label>
						<label>首投转化率：</label><font id="first_invest_rate">-</font>
						<label style="padding: 7px;"></label>
						<label>累计投资金额：</label><font id="total_invest_amount">-</font>
						<label style="padding: 7px;"></label>
						<label>首次投资金额：</label><font id="first_invest_amount">-</font>
						<label style="padding: 7px;"></label>
						<label>债转投资金额：</label><font id="cre_invest_amount">-</font>
						<label style="padding: 7px;"></label>
						<label>复投人数：</label><font id="multi_invest_user_num">-</font>
						<label style="padding: 7px;"></label>
						<label>复投金额：</label><font id="multi_invest_amount">-</font>
						<label style="padding: 7px;"></label>
						<label>复投率：</label><font id="multi_invest_rate">-</font>
					</tr>
					<hr style="margin:1px;height:1px;border:1px;background-color:#D5D5D5;color:#D5D5D5;"/>
					<tr height="10px;"></tr>
					<tr>
						<td><label>渠道：</label></td>
						<td>
							<select id="id_select" multiple="multiple" class="form-control"></select>
						</td>
						<td></td><td></td>
						<td><label>注册时间：</label></td>
						<td>
							<input type="text" class="form-control form_datetime_2" id="start_register_time"  placeholder="请选择开始时间"/>
						</td>
						<td>&nbsp;-&nbsp; </td>
						<td>
							<input type="text" class="form-control form_datetime_2" id="end_register_time"  placeholder="请选择结束时间"/>
						</td>
						<td><label>实名：</label></td>
						<td>
							<select id="if_real_name">
							 	<option value ="">全部</option>
							 	<option value ="1">是</option>
							  	<option value ="0">否</option>
							</select>
						</td>
						<td></td>
						<td>
							<label>绑卡：</label><select id="if_bang_card">
							 	<option value ="">全部</option>
							 	<option value ="1">是</option>
							  	<option value ="0">否</option>
							</select>
						</td>
						
					</tr>
					<tr height="10px;"></tr>
					<tr>
						<td width="70px;"><label>首投金额：</label></td>
						<td>
							<input type="text" class="form-control" id="start_first_invest_amount" placeholder="首投金额"/>
						</td>
						<td>&nbsp;-&nbsp;</td>
						<td>
							<input type="text" class="form-control" id="end_first_invest_amount" placeholder="首投金额"/>
						</td>
						
						<td width="100px;"><label>累计投资金额：</label></td>
						<td >
							<input type="text" class="form-control" id="start_total_invest_amount" placeholder="累计投资金额"/>
						</td>
						<td>&nbsp;-&nbsp;</td>
						<td>
							<input type="text" class="form-control" id="end_total_invest_amount" placeholder="累计投资金额"/>
						</td>
					
						<td><label>总资产：</label></td>
						<td>
							<input type="text" class="form-control" id="start_total_money" placeholder="总资产"/>
						</td>
						<td>&nbsp;-&nbsp; </td>
						<td>
							<input type="text" class="form-control" id="end_total_money" placeholder="总资产"/>
						</td>
						
					</tr>
					<tr height="10px;"></tr>
					<tr >
						
						<td><label>首投时间：</label></td>
						<td>
							<input type="text" class="form-control form_datetime_2" id="start_first_invest_time"  placeholder="请选择开始时间"/>
						</td>
						<td>&nbsp;-&nbsp; </td>
						<td>
							<input type="text" class="form-control form_datetime_2" id="end_first_invest_time"  placeholder="请选择结束时间"/>
						</td>
						
						<td><label>复投金额：</label></td>
						<td>
							<input type="text" class="form-control" id="start_multi_invest_money" placeholder="复投金额"/>
						</td>
						<td>&nbsp;-&nbsp; </td>
						<td>
							<input type="text" class="form-control" id="end_multi_invest_money" placeholder="复投金额"/>
						</td>
						
						<td width="70px;"><label>统计日期：</label></td>
						<td>
					         <input type="text" class="form-control form_datetime_2" id="stat_day">
						</td>
					</tr>
					
					<tr height="10px;"></tr>
				</table>
			#if($shiro.hasPermission("dmreportuseractivatedaily:delete"))
			<a class="btn btn-primary" @click="reload" id="query_cond"><i class="fa fa-search"></i>&nbsp;查询</a>
			#end
			<a class="btn btn-primary" id="btn_exports"><i class="fa fa-file-excel-o"></i>&nbsp;导出EXCEL</a>
			#if($shiro.hasPermission("schedulereporttask:addtask"))
			<button class="btn btn-primary" data-toggle="modal" onclick="openTaskWin();" data-target="#schedule_add_task">添加定时任务</button>
			#end
		</div>
	   <div style="text-align: right;">
	   		<table id="jqGrid"></table>
	   </div>
	   
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="dmReportUserActivateDaily.userId" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="dmReportUserActivateDaily.username" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="dmReportUserActivateDaily.channelId" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="dmReportUserActivateDaily.channelName" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="dmReportUserActivateDaily.channelMark" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="dmReportUserActivateDaily.registerTime" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="dmReportUserActivateDaily.isRealname" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="dmReportUserActivateDaily.isBinding" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="dmReportUserActivateDaily.activateInvestTime" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="dmReportUserActivateDaily.firstInvestTime" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="dmReportUserActivateDaily.firstInvestBalance" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="dmReportUserActivateDaily.firstInvestPeriod" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="dmReportUserActivateDaily.afterInvestBalance" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="dmReportUserActivateDaily.afterInvestNumber" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="dmReportUserActivateDaily.totalInvestBalance" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="dmReportUserActivateDaily.totalInvestNumber" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="dmReportUserActivateDaily.changeInvestBalance" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="dmReportUserActivateDaily.totalCapital" placeholder=""/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
	
	
	
		<!-- 模态框（Modal） -->
	<div class="modal fade" id="schedule_add_task" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel"><font style="font-weight: bold;">创建定时任务</font></h4>
				</div>
				<div class="modal-body" style="height: 320px;">
				
					<form class="form-horizontal" style="padding-top: 0px;line-height: -1.2">
						<div class="form-group" style="margin-bottom: 5px;">
							<label for="firstname" class="col-sm-2 control-label">任务名称：</label>
							<div class="col-sm-10">
								<input type="text" class="inputClass"  height="29" id="task_name" placeholder="任务名称">
							</div>
						</div>
						<div class="form-group" style="margin-bottom: 5px;">
							<label for="lastname" class="col-sm-2 control-label">发送方式：</label>
							<div class="col-sm-10">
								<select id="send_type" class="inputClassMin">
								  <option value ="email">邮件</option>
								</select>
							</div>
						</div>
						<div class="form-group" style="margin-bottom: 5px;">
							<label for="lastname" class="col-sm-2 control-label">调度频率：</label>
							<div class="col-sm-10">
								<input type="text" class="inputClass"  height="29" id="send_rate" value="* * * * * ?" placeholder="* * * * * ?">
							</div>
						</div>
						<div class="form-group" style="margin-bottom: 5px;">
							<label for="lastname" class="col-sm-2 control-label">收件人：</label>
							<div class="col-sm-10">
								<input type="text" class="inputClass"  height="29" id="receive_email" placeholder="收件人,多个收件人用逗号隔开">
							</div>
						</div>
						<div class="form-group" style="margin-bottom: 5px;">
							<label for="lastname" class="col-sm-2 control-label">抄送人：</label>
							<div class="col-sm-10">
								<input type="text" class="inputClass" height="29"  id="chaosong_email" placeholder="抄送人,多个抄送人用逗号隔开">
							</div>
						</div>
						<div class="form-group" style="margin-bottom: 5px;">
							<label for="lastname" class="col-sm-2 control-label">日期偏移：</label>
							<div class="col-sm-10">
								<input type="text" class="inputClassMin" id="date_offset_num" value="1" placeholder="1"/>
								<select id="date_offset" class="inputClassMin" >
									<option value ="day" selected="selected">天</option>
									<option value ="hour">小时</option>
								</select>
							</div>
						</div>
						<div class="form-group" style="margin-bottom: 5px;">
							<label for="lastname" class="col-sm-2 control-label">查询条件：</label>
							<div class="col-sm-10">
								<textarea class="areaClass" disabled="disabled" id="query_params" rows="3"></textarea>
							</div>
						</div>
					</form>
									
				
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					</button>
					<button type="button" class="btn btn-primary" onclick="addTask(5)">
						确定
					</button>
				</div>
			</div><!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
	
	
	
	
</div>
<link rel="stylesheet" href="${rc.contextPath}/js/schedule/taskwin.css"></link>
<script src="${rc.contextPath}/js/schedule/addtask.js?_${date.systemTime}"></script>
<script src="${rc.contextPath}/js/sys/util.js?_${date.systemTime}"></script>
<script src="${rc.contextPath}/js/channel/userActiveInfo.js?_${date.systemTime}"></script>
</body>
</html>
