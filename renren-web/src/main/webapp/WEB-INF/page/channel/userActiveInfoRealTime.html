<!DOCTYPE html>
<html>
<head>
<title>用户激活情况表(实时)</title>
#parse("sys/header.html")
</head>
<style>
th {
	text-align: right
}
.mask {
	position: absolute;
	left: 0;
	top: 0;
	z-index: 100;
	height: 100%;
	width: 100%;
	background: black;
	opacity: 0.03;
	filter: alpha(opacity = 30)
}
.inputClassMin2 {
	height: 28px;
	width: 98px;
	border: 1px solid #ccc;
	border-radius: 4px;
 	padding-left: 6px; 
	vertical-align: middle;
}
.formClass2 {
	height: 28px;
	width: 145px;
	border: 1px solid #ccc;
	border-radius: 4px;
 	padding-left: 6px; 
	vertical-align: middle;
}
</style>
<body>
<!-- <div id="mask" class="mask" style=""></div> -->
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
				<table border="0">
					
						<tr>
							<td><label>注册时间：</label></td>
							<td>
								<input type="text" class="formClass2 form_datetime_2" id="start_register_time"  placeholder="请选择开始时间"/>
							</td>
							<td>&nbsp;-&nbsp; </td>
							<td>
								<input type="text" class="formClass2 form_datetime_2" id="end_register_time"  placeholder="请选择结束时间"/>
							</td>
							
						<td><label>&nbsp;&nbsp;渠道：</label></td>
						<td colspan="3">
							<select id="id_select" multiple="multiple" class=""></select>
						</td>
						<td width="70px;" style="display: none;"><label>统计日期：</label></td>
						<td style="display: none;">
					         <input type="text" class="formClass2 form_datetime_2" id="stat_day">
						</td>
						<td>
							#if($shiro.hasPermission("dmreportuseractivatedaily:delete"))
							&nbsp;&nbsp;&nbsp;<a class="btn btn-primary" @click="reload" id="query_cond"><i class="fa fa-search"></i>&nbsp;查询</a>
							#end
							<a class="btn btn-primary" id="btn_exports"><i class="fa fa-file-excel-o"></i>&nbsp;导出EXCEL</a>
						</td>
					</tr>
					
				</table>
		</div>
	   <div style="text-align: right;">
	   		<table id="jqGrid"></table>
	   </div>
	   
	    <div id="jqGridPager"></div>
    </div>
    
	
		
	
	
</div>
<link rel="stylesheet" href="${rc.contextPath}/js/schedule/taskwin.css"></link>
<script src="${rc.contextPath}/js/sys/util.js?_${date.systemTime}"></script>
<script src="${rc.contextPath}/js/channel/userActiveInfoRealTime.js?_${date.systemTime}"></script>
</body>
</html>
