<!DOCTYPE html>
<html>
<head>
<title>渠道续费数据汇总</title>
#parse("sys/header.html")
</head>
<body>

<div class="content">

	<div style="padding: 10px 30px;">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<i class="fa fa-eye"></i>   查询条件
			</div>
			<div class="panel-body">
				<table border="0">
					<tr>
						<td><label>渠道名称：</label></td>
						<td>
							<select id="id_select" multiple="multiple" class="form-control" ></select>
						</td>
						<td width="100"></td>
						<td><label>上线日期：</label></td>
						<td>
							<input type="text" class="form-control form_datetime_2" id="date" placeholder="请选择日期"/>
						</td>
						<td style="padding-left: 30px;">
							<button type="button" id="searchButton" class="btn btn-primary"><i class="fa fa-search"></i>  查询</button>
							<a class="btn btn-primary" id="btn_exports"><i class="fa fa-file-excel-o"></i>&nbsp;导出EXCEL</a>
						</td>
					</tr>
				</table>
			</div>
		</div>


		<div class="row">
			<div class="panel panel-primary" id="showDiv" >
				<div class="panel-heading">
					<i class="fa fa-list"></i>  渠道续费数据汇总
				</div>
				<div class="panel-body">
					<div>
						<ul class="spinners">
							<li class="active">
								<div id="preloader_2">
									<span></span>
									<span></span>
									<span></span>
									<span></span>
								</div>
							</li>
						</ul>
					</div>
					<div class="table-responsive">
						<table id="reportTable" class="table table-hover">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript"></script>
<script src="${rc.contextPath}/js/sys/util.js?_${date.systemTime}"></script>
<script src="${rc.contextPath}/js/channel/channelRenewData.js?_${date.systemTime}"></script>
</body>
</html>
