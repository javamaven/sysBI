<!DOCTYPE html>
<html>
<head>
<title>菜单管理</title>
#parse("sys/header.html")
</head>
<body>


<div class="content">
	<div style="padding: 10px 30px;">

		<div class="panel panel-primary">
			<div class="panel-heading">
				<i class="fa fa-eye"></i>   查询条件
			</div>
			<div class="panel-body">
				<table border="0">
					<tr>
						<td><label>渠道名称：</label></td>
						<td>
							<select id="id_select" multiple="multiple" class="form-control"  ></select>
						</td>
						<td width="100"></td>
						<td><label>投资次数：</label></td>
						<td>
							<input type="text" class="form-control" id="invest_times" placeholder="请输入" value ="24"/>
						</td>
						<td width="100"></td>
						<td><label>投资结束时间：</label></td>
						<td>
							<input type="text"class="form-control form_datetime_2"  id="invest_enddate" value="" placeholder="请选择投资结束时间"/>
						</td>
					</tr>
					<tr height="10"></tr>
					<tr>
						<td><label>注册开始时间：</label></td>
						<td>
							<input type="text"class="form-control form_datetime_2" id="reg_begindate"  placeholder="请选择注册开始时间"/>
						</td>
						<td width="100"></td>
						<td><label>注册结束时间：</label></td>
						<td>
							<input type="text"class="form-control form_datetime_2"  id="reg_enddate"  placeholder="请选择注册结束时间"/>
						</td>
						<td width="100"></td>
						<td>
							<button type="button" id="searchButton" class="btn btn-primary"><i class="fa fa-search"></i>  查询</button>
						</td>
					</tr>
				</table>

			</div>
		</div>

		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<i class="fa fa-bar-chart"></i>  渠道分次投资图表
				</div>
				<div>
					<ul class="spinners">
						<li class="active">
							<div id="preloader_3">
								<span></span>
								<span></span>
								<span></span>
								<span></span>
							</div>
						</li>
					</ul>
				</div>
				<div id="main" ></div>
			</div>
		</div>

		<div class="row">
			<div class="panel panel-primary" id="showDiv" >
				<div class="panel-heading">
					<i class="fa fa-list"></i>  渠道分次投资明细
				</div>
				<div class="panel-body">
					<div>
						<ul class="spinners">
							<li class="active">
								<div id="preloader_2">
									<span></span>
									<span></span>
									<span></span>
									<span></span>
								</div>
							</li>
						</ul>
					</div>
					<div class="table-responsive">
						<table id="reportTable" class="table table-hover">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">

</script>
<script src="${rc.contextPath}/js/sys/util.js?_${date.systemTime}"></script>
<script src="${rc.contextPath}/js/channel/channelAll.js?_${date.systemTime}"></script>
</body>
</html>
