<!DOCTYPE html>
<html>
<head>
<title>渠道投资次数分析</title>
#parse("sys/header.html")
</head>
<body>

<div class="content">

	<div style="padding: 10px 30px;">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<i class="fa fa-eye"></i>   查询条件
			</div>
			<div class="panel-body">

				<div class="form-group">
					<label  class="col-sm-2 control-label">渠道名称</label>
					<div class="col-md-3">
						<select id="id_select" multiple="multiple" class="form-control">
						</select>

					</div>
					<div class="form-group">
						<label  class="col-sm-2 control-label">投资结束时间</label>
						<div class="col-md-3">
							<input type="text"class="form-control form_datetime_2"  id="invest_enddate" value="" placeholder="请选择投资结束时间"/>
						</div>
						<label  class="col-sm-2 control-label"></label>
						<div class="col-md-3">
						<input type="text" class="form-control"  style="visibility: hidden;"/>
						</div>
					</div>
				</div>


				<div class="form-group">
					<label  class="col-sm-2 control-label">注册开始时间</label>
					<div class="col-md-3">
						<input type="text"class="form-control form_datetime_2" id="reg_begindate"  placeholder="请选择开始时间"/>
					</div>

					<label  class="col-sm-2 control-label">注册结束时间</label>
					<div class="col-md-3">
						<input type="text"class="form-control form_datetime_2"  id="reg_enddate"  placeholder="请选择结束时间"/>
					</div>

				</div>

				<div class="form-group">
					<div class="col-md-3">
						<button type="button" id="searchButton" class="btn btn-primary"><i class="fa fa-search"></i>  查询</button>
					</div>
					<label  class="col-sm-2 control-label"></label>
				</div>
			</div>
		</div>



		<div class="row">
			<div class="panel panel-primary" id="showDiv" >
				<div class="panel-heading">
					<i class="fa fa-list"></i>  渠道投资次数分析
				</div>
				<div class="panel-body">
					<div>
						<ul class="spinners">
							<li class="active">
								<div id="preloader_2">
									<span></span>
									<span></span>
									<span></span>
									<span></span>
								</div>
							</li>
						</ul>
					</div>
					<div class="table-responsive">
						<table id="reportTable" class="table table-hover">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
</script>
<script src="${rc.contextPath}/js/channel/channelInvestTimes.js?_${date.systemTime}"></script>
</body>
</html>
