<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
<style type="text/css">

.inputClass2 {
	height: 30px;
	width: 200px;
	border: 1px solid #ccc;
	border-radius: 4px;
 	padding-left: 6px; 
	vertical-align: middle;
}
</style>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<table border="0">
				<tr>
					<td>
						<label>报表类型：</label>
					</td>
					<td>
						<select id="list_select" class="inputClass2" >
							<option value ="vip_detail" selected="selected">存管版红包明细</option>
							<option value ="vip_count">运营成本汇总</option>
<!-- 							<option value ="cunguan">存管版红包明细-two</option> -->
						</select>
					</td>
				</tr>
				<tr height="10px;"></tr>
				<tr>
					<td>
						<label>时间：</label>
					</td>
					<td>
					
						<input type="text" class="inputClass2 form_datetime_2" id=statPeriod  placeholder="请选择要查询月份任意一天"/>
					</td>
					<td>
						&nbsp;&nbsp;&nbsp;&nbsp;<a class="btn btn-primary" @click="reload"><i class="fa fa-search"></i>&nbsp;查询</a>
						<a class="btn btn-primary" id="btn_exports"><i class="fa fa-file-excel-o"></i>&nbsp;导出EXCEL</a>
						
					</td>
					
				</tr>
			</table>
		</div>
		<div id="vip_detail_div">
		    <table id="jqGrid"></table>
		    <div id="jqGridPager"></div>
		</div>
		<div id="vip_count_div">
		    <table id="jqGrid_count"></table>
		    <div id="jqGridPager_count"></div>
		</div>
		<div id="cunguan_div">
		    <table id="jqGrid_cunguan"></table>
		    <div id="jqGridPager_cunguan"></div>
		</div>
    </div>
    
	
	</div>
	
</div>
<link rel="stylesheet" href="${rc.contextPath}/js/schedule/taskwin.css"></link>
<script src="${rc.contextPath}/js/schedule/addtask.js?_${date.systemTime}"></script>
<script src="${rc.contextPath}/js/sys/util.js?_${date.systemTime}"></script>
<script src="${rc.contextPath}/js/yunying/redpacket.js?_${date.systemTime}"></script>
</body>
</html>
