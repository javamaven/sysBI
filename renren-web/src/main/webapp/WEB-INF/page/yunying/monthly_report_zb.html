<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
<style type="text/css">

.inputClass2 {
	height: 30px;
	width: 200px;
	border: 1px solid #ccc;
	border-radius: 4px;
 	padding-left: 6px; 
	vertical-align: middle;
}
</style>
</head>
<body>
	<div>
		<div class="grid-btn">
			<table border="0">
				<tr>
					<td>
						<label>报表类型：</label>
					</td>
					<td>
						<select id="list_select" class="inputClass2" >
							<option value ="vip_detail" selected="selected">周报(新增待收，人数，投资额，项目)</option>
							<option value ="vip_count">周报(人数明细,投资金额)</option>
							<option value ="daishou">当前待收总额7天前</option>
							<option value ="zichan">周销售的资产的期限分布</option>
							<option value ="weizhi">未知</option>
						</select>
					</td>
				</tr>
				<tr height="10px;"></tr>
				<tr>
					<td>
						<label>时间：</label>
					</td>
					<td>
					
						<input type="text" class="inputClass2 form_datetime_2" id="invest_stat_time"  placeholder="请选择开始时间"/>
					</td>
					<td>
					
						<input type="text" class="inputClass2 form_datetime_2" id="invest_end_time"  placeholder="请选择结束时间"/>
					</td>
					<td>
						&nbsp;&nbsp;&nbsp;&nbsp;<a class="btn btn-primary" onclick="reload()"><i class="fa fa-search"></i>&nbsp;查询</a>
						<a class="btn btn-primary" id="btn_exports"><i class="fa fa-file-excel-o"></i>&nbsp;导出EXCEL</a>
						
					</td>
					
				</tr>
			</table>
		</div>
		<div id="vip_detail_div">
		    <table id="jqGrid"></table>
		    <div id="jqGridPager"></div>
		</div>
		<div id="vip_count_div">
		    <table id="jqGrid_count"></table>
		    <div id="jqGridPager_count"></div>
		</div>
		<div id="vip_daishou_div">
		    <table id="jqGrid_daishou"></table>
		    <div id="jqGridPager_daishou"></div>
		</div>
		  <div id="weizhi_div">
		    <table id="jqGrid_weizhi"></table>
		    <div id="jqGridPager_weizhi"></div>
		</div>
		<div id="zichan_div">
	<div id="echart_div" style="width: 100%;height: 400px;"></div>	
		    <table id="jqGrid_zichan"></table>
		    <div id="jqGridPager_zichan"></div>
		</div>
    </div>
    
  		
    
    
	
	</div>
	
<link rel="stylesheet" href="${rc.contextPath}/js/schedule/taskwin.css"></link>
<script src="${rc.contextPath}/js/schedule/addtask.js?_${date.systemTime}"></script>
<script src="${rc.contextPath}/js/sys/util.js?_${date.systemTime}"></script>
<script src="${rc.contextPath}/js/yunying/monthly_report_zb.js?_${date.systemTime}"></script>
</body>
</html>
