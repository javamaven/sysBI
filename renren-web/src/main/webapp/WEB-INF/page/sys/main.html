	var resizeWorldMapContainer = function () {
		  worldMapContainer.style.width = document.documentElement.clientWidth + "px";
		  worldMapContainer.style.height = document.documentElement.clientHeight + "px";
	};
	resizeWorldMapContainer();
	
	 require.config({
	        paths: {
	            echarts: ctx + '/statics/libs/echarts2/js'
	        }
	 });
	 
	 function reqEchartConfig(retData){
		 require(
		            [
		                'echarts',
		                'echarts/chart/map' // 使用柱状图就加载bar模块，按需加载
		            ],
		            function (ec) {
		            	echartObj = ec;
		                myChart = ec.init(worldMapContainer); 
		                // 为echarts对象加载数据 
		                myChart.setOption( getOption(retData) ); 
		            }
			);
	 }
	 
	 function reSetOption(retData){
        // 基于准备好的dom，初始化echarts图表
        if(echartObj){
        	myChart.dispose();
        }
        if(!echartObj){
    	 	reqEchartConfig(retData);
    	 }else{
    		  myChart = echartObj.init(worldMapContainer); 
    	        // 为echarts对象加载数据 
    	      myChart.setOption( getOption(retData) ); 
    	 }
      
	 }

		        trigger: 'item',
		 		formatter: function (params,ticket,callback) {

		return option;

		                    show: true,
		                    scaleSize: 1,
		                    period: 30,
		                    color: '#fff',
		                    shadowBlur: 10
		                },
		                itemStyle : {
		                    normal: {
		                        borderWidth:1,
		                        areaColor: '#323c48',
		                        lineStyle: {
		                            type: 'solid',
		                            shadowBlur: 10
		                        }
		                    }
		                },
		                data : from_to_data
		            },
		            markPoint : {
		                symbol:'emptyCircle',
		                symbolSize : function (value){
		                	var v = value.split("-")[1];
		                	return 10 + v%10;
		                },
		                effect : {
		                    show: true,
		                    shadowBlur : 0
		                },
		                itemStyle:{
		                    normal:{
		                        label:{show:true}
		                    },
		                    emphasis: {
		                        label:{position:'top'}
		                    }
		                },
		                data : to_data
		            }
		        }
     	
     	);
     
     }

	function formatNumber(num, precision, separator) {
		var parts;
		// 判断是否为数字
		if (!isNaN(parseFloat(num)) && isFinite(num)) {
			num = Number(num);
			// 处理小数点位数
			num = (typeof precision !== 'undefined' ? num.toFixed(precision) : num).toString();
			// 分离数字的小数部分和整数部分
			parts = num.split('.');
			// 整数部分加[separator]分隔, 借用一个著名的正则表达式
			parts[0] = parts[0].toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1' + (separator || ','));
			return parts.join('.');
		}
		return NaN;
	}


		function show_num(n) {

				obj.animate({

				}, 'slow', 'swing', function () { }

			}
		}
