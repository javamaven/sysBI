<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
<style type="text/css">
.inputClass{
	height: 30px;
	width: 150px;
	border: 1px solid #ccc;
	border-radius: 4px;
 	padding-left: 6px; 
	vertical-align: middle;
}
</style>
</head>
<body>
<div id="rrapp" v-cloak>

	<div>
	
		<table id="test">
		</table>
	</div>

	<div v-show="showList">
		<div class="grid-btn">
			<label>列表类型：</label>
			<select id="list_select" class="inputClass" >
				<option value ="staff" selected="selected">员工</option>
				<option value ="partment">部门</option>
			</select>
			<label>月份：</label>
			<input type="text" class="inputClass form_datetime_2" id="month" placeholder="请选择月份"/>
			&nbsp;&nbsp;&nbsp;&nbsp;<a class="btn btn-primary" @click="reload"><i class="fa fa-search"></i>&nbsp;查询</a>
			<a class="btn btn-primary" id="upload"><i class="fa fa-plus"></i>&nbsp;Excel导入</a>
			<a class="btn btn-primary" id="btn_exports"><i class="fa fa-file-excel-o"></i>&nbsp;导出EXCEL</a>
		</div>
		<div id="staff_div">
		    <table id="jqGrid"></table>
		    <div id="jqGridPager"></div>
		</div>
	    <div id="partment_div">
		    <table id="jqGrid_partment"></table>
		    <div id="jqGridPager_partment"></div>
	    </div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="dimChannelCostNew.channelLabel" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="dimChannelCostNew.cost" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="dimChannelCostNew.recharge" placeholder=""/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>
<script src="${rc.contextPath}/js/sys/util.js?_${date.systemTime}"></script>
<script src="${rc.contextPath}/js/hr/work_time.js?_${date.systemTime}"></script>
</body>
</html>
